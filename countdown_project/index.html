<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>CountDown</title>
	<link rel="stylesheet" type="text/css" href="asset/css/style.css">
</head>
<body>
<section class="center-box">
	<div class="img-box">
		<img src="asset/img/iphone.jpg">
	</div>
	<div class="img-info">
		<h2 class="title">OLD IPHONE GIVEAWAY</h2>
		<p class="time-set">Giveaway Ends on Friday, 5 January 2024, 8:00am</p>
		<p class="detail">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.
		</p>
		<div class="time">
			<!-- start -->
			<div class="time-box">
				<h4>34</h4>
				<span>DAYS</span>
			</div>
			<!-- end -->
			<!-- start -->
			<div class="time-box">
				<h4>34</h4>
				<span>HOURS</span>
			</div>
			<!-- end -->
			<!-- start -->
			<div class="time-box">
				<h4>34</h4>
				<span>MINS</span>
			</div>
			<!-- end -->
			<!-- start -->
			<div class="time-box">
				<h4>34</h4>
				<span>SECS</span>
			</div>
			<!-- end -->
		</div>
	</div>
</section>
<script type="text/javascript" src="asset/js/script.js"></script>
</body>
</html>
